<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="87595055636-co6euocsg4r2k5jmgj87df1f1e95lqv6.apps.googleusercontent.com"
    />
    <title>Users Service</title>
  </head>

  <body>
    <h1>Sign-In</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      const url = (window.location.hostname.includes("localhost"))
        ? "http://localhost:7777/api/auth/google"
        : "https://rest-server-node-ac7.herokuapp.com/api/auth/google";
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        const data = { id_token: googleUser.getAuthResponse().id_token};
        console.log(data);
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type ':'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .catch(error => console.log(error));
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
  </body>
</html>
